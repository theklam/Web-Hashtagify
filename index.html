<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complimentify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script>
  var map;
  var lat = 42.391;
  var lng = -72.526;
  var latLng = {lat: lat, lng: lng};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: latLng,
          zoom: 4
        });

        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          title: 'Hello World!'
        });
      }
      function moveMap() {
        // Google Maps max bounds: -85 to +85 for lat, -180 to +180 for long
        var myLat = (Math.random() * 170) - 85;
        var myLng = (Math.random() * 360) - 180;
        var myLatLng = {lat: myLat, lng: myLng};
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 4
        });
        console.log("hi, " + myLat + "\n" + myLng);
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnRTcfPOh2wcJM6XV9GSUozX9n6GYbcSE&callback=initMap"
    async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div id="tags"></div>
<div class="col-sm-6" id="image">
  <img id="alpaca" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Rose_Hill_Farm_Alpaca_01.jpg">
</div>
<div class="col-sm-6" id="map"></div>
<div class = "col-sm-6">
  <input type="text" id="imgurl" placeholder="Image URL"/>
  <button onclick="run(document.getElementById('imgurl').value);
                   placeImage(document.getElementById('imgurl').value);">
  Get tags!</button>
</div>
<div class="col-sm-6">
  <button onclick="moveMap();">Move map!</button>
</div>
</body>
</html>
