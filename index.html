<!DOCTYPE html>
<html lang="en">
<head>
  <title>My first API</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dropzone.css">
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script>
  var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnRTcfPOh2wcJM6XV9GSUozX9n6GYbcSE&callback=initMap"
    async defer></script>
  <script src="dropzone.js"></script>
</head>
<body>
  <div>
    <input type="text" id="imgurl" placeholder="Image URL"/>
    <button onclick="run(document.getElementById('imgurl').value);
                     placeImage(document.getElementById('imgurl').value);">
    Get tags!</button>
</div>
<div id="tags"></div>
<div id="image">
  <img id="alpaca" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Rose_Hill_Farm_Alpaca_01.jpg">
</div>
<div id="map"></div>
<form action="/file-upload"
      class="dropzone"
      id="my-awesome-dropzone"></form>
</body>
</html>
