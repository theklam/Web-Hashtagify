<!DOCTYPE html>
<html lang="en">
<head>
  <title>My first API</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script>
  var map;
  var lat = 42.391;
  var lng = -72.526;
  var myLatLng = {lat: lat, lng: lng};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 8
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
      function moveMap() {
        document.getElementById('map') =
        new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 8
        });
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnRTcfPOh2wcJM6XV9GSUozX9n6GYbcSE&callback=initMap"
    async defer></script>
  <script src="dropzone.js"></script>
</head>
<body>
  <div>
    <input type="text" id="imgurl" placeholder="Image URL"/>
    <button onclick="run(document.getElementById('imgurl').value);
                     placeImage(document.getElementById('imgurl').value);">
    Get tags!</button>
    <button onclick="moveMap();">Move map!</button>
</div>
<div id="tags"></div>
<div class="floatLeft" id="image">
  <img id="alpaca" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Rose_Hill_Farm_Alpaca_01.jpg">
</div>
<div class="floatLeft" id="map"></div>
</body>
</html>
