<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complimentify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
  $("#image").click(function(){
      $("#alpaca").animate({
        opacity: 0.25,
        left: '250px'});
  });
});
  </script>
</head>
<body>
<div class="col-sm-12 title">
  <h1>I bet I can guess what animal you are! Send me a pic below ;)</h1>
</div>
<div class="col-sm-12" id="first_row">
  <div id="image">
    <img id="alpaca" src="http://www.watershipalpacas.co.uk/images/portrait_Scolicite.png">
  </div>
</div>
<div class = "col-sm-12">
  <input type="text" id="imgurl" placeholder="Image URL"/>
  <button onclick="run(document.getElementById('imgurl').value);
                   placeImage(document.getElementById('imgurl').value);">
  Go!</button>
</div>
<div id="tags" class="col-sm-12 title"></div>
</body>
</html>
